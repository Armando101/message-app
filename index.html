<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div class="header">
        <div class="header-primary">
          <div class="user">
            <img
              width="48"
              height="48"
              src="./assets/images/user.jpg"
              alt="Foto de perfil de Josefina"
            />
            <p>
              <span class="user-name">Josefa</span>
              <span class="user-status">En LÃ­nea</span>
            </p>
          </div>
        </div>

        <div class="header-secondary">
          <button class="button">
            <i>search</i>
          </button>
        </div>
      </div>
      <div class="message-list">
        <div class="date">Jueves</div>

        <div class="message is-receiver">
          <div class="message-body">
            <p class="message-text">Estoy recibiendo este mensaje</p>
            <div class="message-details">
              <span class="message-date">09:28 am</span>
            </div>
          </div>
        </div>

        <div class="message is-sender">
          <div class="message-body">
            <p class="message-text">Estoy mandando este mensaje</p>
            <div class="message-details">
              <span class="message-date">09:28 am</span>
              <span class="message-date is-doubleCheck"></span>
            </div>
          </div>
        </div>

        <div class="date">Viernes</div>
      </div>

      <div class="action-list">Actions</div>
    </div>
  </body>
</html>
